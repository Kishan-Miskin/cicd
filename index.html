<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    nav {
      background: #444;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
    }
    .news {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      margin: 15px;
      font-size: 1.2rem;
    }
    .card p {
      margin: 0 15px 15px;
      font-size: 0.95rem;
      color: #555;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“° Daily News</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">World</a>
    <a href="#">Tech</a>
    <a href="#">Sports</a>
  </nav>

  <div class="container">
    <h2>Latest Articles</h2>
    <div class="news" id="news-container">
      <!-- News articles will be inserted here by JavaScript -->
    </div>
  </div>

  <footer>
    <p>Â© 2025 Daily News | Powered by GitHub Actions CI/CD</p>
  </footer>

  <script>
    const articles = [
      {
        title: "AI Revolution in 2025",
        description: "Artificial Intelligence is changing industries faster than ever before.",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaiqQckSDIs1ctz0tbeil3ByXlt4DAak2IHQ&s"
      },
      {
        title: "SpaceX Launch Successful",
        description: "SpaceX has launched another batch of satellites into orbit.",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaiqQckSDIs1ctz0tbeil3ByXlt4DAak2IHQ&s"
      },
      {
        title: "New Tech Gadgets Released",
        description: "Companies unveiled their latest smartphones and gadgets this week.",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaiqQckSDIs1ctz0tbeil3ByXlt4DAak2IHQ&s"
      },
      {
        title: "Sports Championship 2025",
        description: "The national team secured a victory in the grand finals.",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaiqQckSDIs1ctz0tbeil3ByXlt4DAak2IHQ&s"
      }
    ];

    const container = document.getElementById("news-container");

    articles.forEach(article => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${article.image}" alt="${article.title}">
        <h3>${article.title}</h3>
        <p>${article.description}</p>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
